language: android
dist: trusty

env:
  global:
  - secure: 

android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

script:
- "./gradlew clean ktlintCheck testDebugUnitTest build"

before_install:
- openssl aes-256-cbc -K $encrypted_92e60da9e021_key -iv $encrypted_92e60da9e021_iv -in app/google-services.json.enc -out app/google-services.json -d
